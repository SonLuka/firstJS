<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="container">
    <img src="images/icon-star.svg" alt="iconStarIMG" id="iconStar">
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request? All feedback is appreciated to help us improve our
      offering!</p>
    <div id="buttonRating">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
    </div>
    <button id="submit">SUBMIT</button>
  </div>

  <div id="container2">
    <img src="images/illustration-thank-you.svg" alt="thankYouImage" id="thankYouImg">
    <div>
      <h3>You selected <span id="userRating">4</span> out of 5</h3>
    </div>
    <h2>Thank you!</h2>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in
      touch!
    </p>
  </div>

  <script src="app.js"></script>
</body>

</html>
